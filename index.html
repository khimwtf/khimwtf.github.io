<!DOCTYPE html>
<html>
<head>
    <title>Float Sensor Status</title>
</head>
<body>
    <h2>Live Float Sensor Data</h2>
    <p id="sensorData">Loading...</p>

    <script>
        function fetchData() {
            fetch('data.txt')
            .then(response => response.text())
            .then(data => document.getElementById('sensorData').innerText = data);
        }
        setInterval(fetchData, 3000); // Update every 3 seconds
    </script>
</body>
</html>
